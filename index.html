<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBible - Gestor de Memorização</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>NeuroBible</h1>
            <small>Gestor de Memorização & Carga</small>
        </div>
        <div class="top-controls">
            <button class="btn-small" onclick="exportData()">⬇ Backup</button>
            <label class="btn-small" style="display:inline-block; margin:0;">
                ⬆ Restaurar
                <input type="file" style="display:none;" onchange="importData(this)" accept=".json">
            </label>
        </div>
    </header>

    <div class="form-grid">
        <div class="form-group">
            <label for="ref">Referência Bíblica</label>
            <input type="text" id="ref" placeholder="Ex: João 3:16" oninput="updateRadar()">
        </div>
        <div class="form-group">
            <label for="startDate">Início da Memorização</label>
            <input type="date" id="startDate" onchange="updateRadar()">
        </div>
        <div class="form-group full-width">
            <label for="text">Texto do Versículo</label>
            <textarea id="text" placeholder="Cole o texto aqui..."></textarea>
        </div>
    </div>

    <div class="radar-panel">
        <div class="radar-header">
            <strong>Radar de Carga (Próximos 42 dias)</strong>
            <div class="legend">
                <span><span class="dot" style="background:#d4edda"></span>Leve (1-2)</span>
                <span><span class="dot" style="background:#fff3cd"></span>Médio (3-5)</span>
                <span><span class="dot" style="background:#f8d7da"></span>Pesado (6+)</span>
                <span><span class="dot" style="border:2px solid #3498db; box-sizing:border-box;"></span>Novo</span>
            </div>
        </div>
        <div id="calendarGrid" class="calendar-grid">
            </div>
    </div>

    <button class="btn-main" onclick="processAndGenerate()">✅ Confirmar e Gerar Agenda (.ics)</button>

    <div class="history-section">
        <h4>Versículos em Acompanhamento (<span id="countDisplay">0</span>)</h4>
        <button class="btn-small" onclick="clearData()" style="color:red; margin-bottom:10px;">Limpar Tudo</button>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Referência</th>
                    <th>Início</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
